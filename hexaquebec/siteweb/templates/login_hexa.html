{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion HexaQuébec</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            animation: slideIn 1s ease-out;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 15px;
            transition: background 0.3s, transform 0.2s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            transform: scale(1.05);
        }

        .btn-login {
            background: #ff6b6b;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-login:hover {
            background: #ff4757;
            transform: scale(1.05);
        }

        .restricted-message {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes pulse {
            0% {opacity: 0.7;}
            50% {opacity: 1;}
            100% {opacity: 0.7;}
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Connexion HexaQuébec</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" required>
            <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
            <button type="submit" class="btn btn-login">Se connecter</button>
        </form>

        <div class="restricted-message">
            ⚠️ Attention : Seules les personnes autorisées peuvent accéder à cet espace.
        </div>
    </div>

    <!-- Bootstrap JS (optionnel pour animations supplémentaires) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
