{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Admin | HexaQuébec</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0b132b, #1c2541);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            max-width: 450px;
            margin: auto;
            margin-top: 80px;
            background: #ffffff08;
            padding: 40px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 35px rgba(0,0,0,0.35);
            color: #fff;
        }

        .logo {
            width: 110px;
            display: block;
            margin: auto;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #c6a87d;
        }

        .form-control {
            background: #ffffff15;
            border: none;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
        }

        .form-control::placeholder {
            color: #dcdcdc;
        }

        .btn-hexa {
            width: 100%;
            background: #c6a87d;
            color: #0b132b;
            font-weight: 700;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1.1rem;
            transition: .3s;
        }

        .btn-hexa:hover {
            background: #d8bc92;
            transform: scale(1.03);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        a {
            color: #c6a87d;
            text-decoration: none;
        }
    </style>

</head>
<body>

<div class="login-container">

    <img src="{% static 'images/logoHexa.png' %}" class="logo" alt="HexaQuébec">

    <h2 class="title">Espace Administrateur</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nom d’utilisateur</label>
            <input type="text" name="username" class="form-control" placeholder="Votre identifiant..." required>
        </div>

        <div class="mb-4">
            <label class="form-label">Mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Votre mot de passe..." required>
        </div>

        <button type="submit" class="btn-hexa">Connexion</button>

    </form>

    <p class="footer-text mt-3">
        Accueil HexaQuébec : <a href="/">Retour</a>
    </p>

</div>

</body>
</html>
