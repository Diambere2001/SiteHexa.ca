{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Messages reçus | HexaQuébec Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-light">

<div class="container py-5">

    <div class="text-center mb-4">
        <img src="{% static 'images/logoHexa.png' %}" width="130">
        <h2 class="mt-3">Messages des clients</h2>
    </div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Sujet</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>

        <tbody>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.nom }}</td>
                <td>{{ msg.email }}</td>
                <td>{{ msg.sujet }}</td>
                <td>{{ msg.message }}</td>
                <td>{{ msg.date }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">Aucun message</td></tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
