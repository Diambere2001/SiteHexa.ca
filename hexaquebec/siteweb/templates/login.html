{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client - HexaQuébec</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Poppins', sans-serif; }

        body {
            background: linear-gradient(to bottom right, #0b132b, #1c2541, #3a506b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: fadeIn 1.2s ease both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.03); }
            to   { opacity: 1; transform: scale(1); }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border-radius: 22px;
            padding: 40px;
            width: 100%;
            max-width: 460px;
            border: 1px solid rgba(198,168,125,0.3);
            box-shadow: 0 0 40px rgba(198,168,125,0.15);
            position: relative;
        }

        .login-title {
            text-align: center;
            font-size: 1.9rem;
            font-weight: 800;
            color: #c6a87d;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(198,168,125,0.4);
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(198,168,125,0.35);
            color: white;
            height: 52px;
            border-radius: 12px;
        }

        .form-control:focus {
            border-color: #c6a87d;
            box-shadow: 0 0 15px rgba(198,168,125,0.5);
        }

        label {
            color: #eee;
            font-weight: 600;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            background: linear-gradient(45deg, #c6a87d, #e8c395);
            border: none;
            color: #0b132b;
            font-size: 1.2rem;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(198,168,125,0.4);
            transition: 0.25s ease;
        }

        .btn-login:hover {
            transform: scale(1.06);
            box-shadow: 0 10px 35px rgba(198,168,125,0.6);
        }

        .login-link {
            color: #c6a87d;
            font-weight: 700;
            text-decoration: none;
        }

        .login-link:hover {
            color: #e8c395;
        }

        .glow-bg {
            position: absolute;
            width: 380px;
            height: 380px;
            background: radial-gradient(circle, rgba(198,168,125,0.25) 0%, transparent 70%);
            top: -90px;
            right: -80px;
            filter: blur(80px);
        }

        .alert {
            margin-bottom: 20px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="glow-bg"></div>

        <h2 class="login-title">Connexion Client</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Adresse courriel</label>
                <input type="email" name="email" class="form-control" placeholder="exemple@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Code client (ex: HEX-000000)</label>
                <input type="text" name="client_code" class="form-control" placeholder="HEX-000000" 
                       pattern="[A-Za-z0-9\-]{2,10}" title="Ex: HEX-000000" required>
            </div>

            <button class="btn-login">Connexion</button>

            <p class="text-center mt-4 text-light">
                Pas encore de compte ?
                <a href="{% url 'client_register' %}" class="login-link">Créer un compte</a>
            </p>
        </form>
    </div>

</body>
</html>
