{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte client | HexaQuébec</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(145deg, #0b132b, #1c2541);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }
        .register-box {
            background: rgba(255,255,255,0.08);
            padding: 35px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        h2 {
            color: #c6a87d;
            font-weight: 700;
        }
        .form-control {
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid #c6a87d;
        }
        .btn-hexa {
            background: #c6a87d;
            color: #0b132b;
            font-weight: 700;
            border-radius: 30px;
            padding: 10px 25px;
            transition: 0.3s;
        }
        .btn-hexa:hover {
            transform: scale(1.05);
            background: #e5cba2;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="register-box col-md-6" data-aos="zoom-in">

        <div class="text-center mb-4">
            <h2>Création de compte client</h2>
        </div>

        <!-- Affichage des messages -->
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nom de l’entreprise</label>
                <input type="text" name="entreprise" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Personne contact</label>
                <input type="text" name="nom" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Adresse complète</label>
                <input type="text" name="adresse" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Courriel</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-hexa">Créer mon compte</button>
            </div>

            <p class="text-center mt-3">
                Déjà un compte ?  
                <a href="{% url 'client_login' %}" style="color:#c6a87d;">Se connecter</a>
            </p>
        </form>

    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>

</body>
</html>
