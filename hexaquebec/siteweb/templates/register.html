{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <!-- üî¥ OBLIGATOIRE POUR LE MODE T√âL√âPHONE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cr√©er un compte client | HexaQu√©bec</title>

    <!-- Bootstrap & AOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(145deg, #0b132b, #1c2541);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .register-box {
            background: rgba(255,255,255,0.08);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            width: 100%;
        }

        h2 {
            color: #c6a87d;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-control {
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid #c6a87d;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn-hexa {
            background: #c6a87d;
            color: #0b132b;
            font-weight: 700;
            border-radius: 30px;
            padding: 10px 25px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-hexa:hover {
            transform: scale(1.03);
            background: #e5cba2;
        }

        /* üì± AJUSTEMENTS MOBILE */
        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }
            .register-box {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-6">

            <div class="register-box" data-aos="zoom-in">

                <div class="text-center mb-4">
                    <h2>Cr√©ation de compte client</h2>
                </div>

                <!-- Messages Django -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} text-center">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Nom de l‚Äôentreprise</label>
                        <input type="text" name="entreprise" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Personne contact</label>
                        <input type="text" name="nom" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Adresse compl√®te</label>
                        <input type="text" name="adresse" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Courriel</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-hexa">
                            Cr√©er mon compte
                        </button>
                    </div>

                    <p class="text-center mt-3">
                        D√©j√† un compte ?
                        <a href="{% url 'client_login' %}" style="color:#c6a87d;">
                            Se connecter
                        </a>
                    </p>
                </form>

            </div>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration: 800 });</script>

</body>
</html>
