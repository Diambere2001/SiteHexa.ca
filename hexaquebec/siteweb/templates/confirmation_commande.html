
{% load static %}

{% block content %}
<style>
  /* Effet fade-in et slide-up pour la page */
  .confirmation-container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeSlideIn 1s forwards;
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    border-radius: 15px;
    padding: 60px 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    max-width: 700px;
    margin: 80px auto;
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    color: #28a745;
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeSlideIn 1s forwards 0.2s;
  }

  p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 15px;
    animation: fadeSlideIn 1s forwards 0.4s;
  }

  /* Bouton Retour animé */
  .btn-home, .btn-download {
    background: #28a745;
    color: #fff;
    font-weight: bold;
    padding: 12px 35px;
    border-radius: 50px;
    transition: all 0.3s ease;
    display: inline-block;
    text-decoration: none;
    animation: fadeSlideIn 1s forwards 0.6s;
    margin-top: 15px;
  }

  .btn-home:hover, .btn-download:hover {
    background: #218838;
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .barcode {
    margin: 25px 0;
  }
</style>

<div class="confirmation-container text-center">
  <h2>Merci {{ order.prenom }} !</h2>
  <p>Votre commande a été enregistrée avec succès</p>
  <p>Nous vous contacterons bientôt à <strong>{{ order.courriel }}</strong>.</p>
  <p>Numéro de commande : <strong>{{ order.id }}</strong></p>

  <!-- Code-barres -->
  <div class="barcode">
    <img src="https://barcode.tec-it.com/barcode.ashx?data={{ order.id }}&code=Code128&dpi=96" alt="Code-barres">
  </div>

  <!-- Bouton Télécharger la facture -->
  <a href="{% url 'download_order_pdf' order.id %}" class="btn-download">Télécharger la facture</a>


  <br>
  <!-- Bouton Retour -->
  <a href="{% url 'home' %}" class="btn-home mt-4">Retour à l'accueil</a>
</div>

<script>
  // Animation d'apparition progressive
  document.addEventListener("DOMContentLoaded", function() {
    const container = document.querySelector('.confirmation-container');
    container.style.opacity = 0;
    container.style.transform = "translateY(30px)";
    setTimeout(() => {
      container.style.transition = "all 1s ease";
      container.style.opacity = 1;
      container.style.transform = "translateY(0)";
    }, 100);
  });
</script>
{% endblock %}
