{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Contact | HexaQuébec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <img src="{% static 'images/logoHexa.png' %}" width="130">
        <h2 class="mt-3">Contactez HexaQuébec</h2>
    </div>

    <form method="post" class="card bg-secondary p-4 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-light">Envoyer</button>
    </form>
</div>

</body>
</html>
